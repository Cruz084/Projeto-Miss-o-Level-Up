<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Card</title>
  <link rel="stylesheet" href="pag.css">
</head>
<body>

  <div class="player-card">
    
    <div class="header">
      <h2>PLAYER CARD</h2>
      <span><img src="../img/trofeu.png" alt="trofeu" id="trofeu-png"></span>
    </div>

    <div class="mission">
      <p>MISS√ÉO SEMESTRAL:</p>
      <h1>LEVEL UP!</h1>
    </div>

    <div class="info-section">
      <div class="avatar">
        <img src="../img/steve.png" alt="Avatar do steve" id="steve">
      </div>

      <div class="info">
        <form action="">
            <label for="nome">Digite seu nome:</label>
            <input type="text" id="nome">
            <label for="classes">Escolha uma classe:</label>
            <select id="classes" name="classes">
         <option disabled>Selecione</option>
         <option value="aluno">Aluno</option>
         <option value="prof">Professor</option>
        </select>



        </form>

      </div>
    </div>

    <div class="xp-section">
      <p><strong>XP</strong></p>
      <div class="xp-bar">
        <div class="xp-fill" style="width: 40%;"></div>
      </div>
      <p>120 / 300</p>
    </div>

    <div class="conquistas">
      <p><strong>CONQUISTAS DESBLOQUEADAS:</strong></p>
      <div class="icons">
        <span class="icon">‚≠ê</span>
        <span class="icon">üèÖ</span>
        <span class="icon">üèÜ</span>
      </div>
    </div>

  </div>

</body>
</html>
